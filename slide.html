<!DOCTYPE html>
<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        .slider {
            overflow-y: hidden;
            max-height: 500px;
            /* approximate max height */

            transition-property: all;
            transition-duration: .5s;
            transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
        }

        .slider.closed {
            max-height: 0;
        }
    </style>
</head>

<body>
    <div class="slider">Some content here....</div>
</body>

</html>
